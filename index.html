<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="titles.js"></script>
</head>
<body>
    <main id="indexmain">
        <div id="welcome">
            <div id="welcometext">
            <h1 id="mainheading"></h1>
            <h2 id="subtitle"></h2>
            </div>
        </div>
        <div id="about">
            <div id="headingtext">About Us</div>
            <p id="aboutcontent"></p>
        </div>
        <div id="links">
            <div id="headingtext">Links</div>
            <div id="linkcontent"></div>
        </div>
    </main>
    <footer>
        <div id = "rights"></div>
    </footer>
</body>
<script>
    document.title = titles["title"];
    document.getElementById("mainheading").innerHTML = titles["mainheading"]
    document.getElementById("subtitle").innerHTML = titles["subtitle"]    
    document.getElementById("aboutcontent").innerHTML = titles["aboutcontent"]
    document.getElementById("rights").innerHTML = `Made With Love by ${titles["author"]} <br> 2023 - 1445`
    var container = document.getElementById("linkcontent")
    for(let video in titles) {
        if(video > 0){
        container.innerHTML+=`<div><a href="player.html?id=${video}">${video}. ${titles[video]}</a></div>`}
    }
    container.style = `margin-top:1vh;display:grid; grid-template-rows:repeat(${titles[-1]}, auto);grid-row-gap:1vh;`
</script>
</html>
